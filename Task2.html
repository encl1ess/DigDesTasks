<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Task2 Erzanukaeva</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <form class="reg-form" action="#" name="registration">

        <label class="reg">Регистрация</label>

        <div class="rec-1"></div>
        <div class="email">
            <label for="email">E-mail</label>
            <input required autofocus type="email" id="email" name="email" placeholder="example@site.domain" title="Обязательное поле">
        </div>
        <div class="passwords">
            <div class="password">

                <label for="password">Пароль</label>
                <input required type="password" id="password1" name="password" placeholder="password" pattern="[0-9a-zA-Z]{8,}" title="Обязательное поле. Пароль должен состоять не менее, чем из 8 символов латиницей">
            </div>
            <div class="password">
                <label for="password">Повторите пароль</label>
                <input required type="password" id="password2" name="password" placeholder="password" pattern="[0-9a-zA-Z]{8,}" title="Обязательное поле">
            </div>
        </div>

        <div class="fio">
            <label for="fio">ФИО</label>
            <input type="text" required id="fio" name="fio" placeholder="Игорев Игорь Игоревич" pattern="[А-Я][а-я]{2,15} [А-Я][а-я]{2,15} [[А-Я][а-я]]{0,15}" title="Обязательное поле. ФИО с большой буквы кириллицей. Отчество при наличии.">
        </div>
        <div class="age">
            <label for="age">Возраст</label>
            <input type="number" min="10" max="90" step="1" id="age" name="age" placeholder="18" title="Вам должно быть от 10 до 90 лет">
        </div>

        </div>


        <div class="rec-1"> </div>
        <div class="buttons">
            <input type="submit" value="Отправить">
            <input type="reset" value="Отмена">
        </div>
    </form>


</body>

</html>
